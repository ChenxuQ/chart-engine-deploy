apiVersion: v1
kind: Service
metadata:
  name: chart-engine-api
  namespace: chart-engine
spec:
  selector:
    app: chart-engine-api
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8889
    targetPort: 8889
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chart-engine-api
  labels:
    app: chart-engine-api
  namespace: chart-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chart-engine-api
  template:
    metadata:
      labels:
        app: chart-engine-api
    spec:
      containers:
      - name: chart-engine-api
        image: understate/chart-engine-api:v0.2.0
        ports:
        - containerPort: 8889
