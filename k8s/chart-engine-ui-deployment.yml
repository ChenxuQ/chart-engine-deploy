apiVersion: v1
kind: Service
metadata:
  name: chart-engine-ui
spec:
  ports:
  - port: 8080
  selector:
    app: chart-engine-ui
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chart-engine-ui
  labels:
    app: chart-engine-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chart-engine-ui
  template:
    metadata:
      labels:
        app: chart-engine-ui
    spec:
      containers:
      - name: chart-engine-ui
        image: understate/chart-engine-ui:v0.2.0
        ports:
        - containerPort: 8080
